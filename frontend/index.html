<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Class Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gym Class Registration</h1>
  </header>
  <main>
    <section id="registration-form">
      <h2>Register for a Gym Batch</h2>
      <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="batch">Select Batch:</label>
        <select id="batch" name="batch" required>
          <option value="batch1">Morning Batch (7-8 AM)</option>
          <option value="batch2">Afternoon Batch (12-1 PM)</option>
          <option value="batch3">Evening Batch (5-6 PM)</option>
        </select>

        <label for="payment">Monthly Fee:</label>
        <input type="number" id="payment" name="payment" value="500" readonly>

        <button type="submit">Pay and Register</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
